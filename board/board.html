<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="web-title">KanBan_Group69</title>
    <link rel="icon" href="../img/logo.png">
    <link rel="stylesheet" href="../main/main.css" />
    <script src="../main/main.js"></script>
    <script src="../smallest_backend_ever-master/mini_backend.js"></script>
    <!-- include font pt sans -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- please only insert your tags and links you need: START: -->
    <link rel="stylesheet" href="../board/board.css" />
    <script src="../board/board.js"></script>
    <!-- please only insert your tags and links you need: End: -->

</head>

<body onload="main_init(); board_init()" onresize="bodySizeIsChanging()">
    <div class="app-container">
        <div w3-include-html="../main/navBar.html" class="navBar-container" onclick="closeFilterDropdown()"
            id="navbar-container"></div>
        <div class="content-container" id="content-container" onclick="closeNavbarInMobileDevice()">
            <!-- please insert your content: START: -->

            <div class="board-container">
                <div class="search-filter-container">
                    <!-- <img src="../img/menu-icon.png" class="menu-icon"> -->
                    <div class="dropdown dropstart">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            onclick="showDropdownFilter()" id="btn-filter">
                            <img src="../img/filter-icon.png" class="filter-icon">
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownFilter" id="dropdownFilter">
                            <li>
                                <input class="form-control me-2 search-field" type="search" placeholder="Search"
                                    aria-label="Search" onkeyup="updateBoard()" id="search-field">
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <label class="list-group-item">
                                    <input class="form-check-input me-1" type="checkbox" id="cb-1-day"
                                        onchange="changeStateCheckBox()">
                                    Time 1 Day
                                </label>
                            </li>
                            <li>
                                <label class="list-group-item">
                                    <input class="form-check-input me-1" type="checkbox" id="cb-2-day"
                                        onchange="changeStateCheckBox()">
                                    Time 2 Day
                                </label>
                            </li>
                            <li>
                                <label class="list-group-item">
                                    <input class="form-check-input me-1" type="checkbox" id="cb-35-day"
                                        onchange="changeStateCheckBox()">
                                    Time 3-5 Day
                                </label>
                            </li>
                            <li>
                                <label class="list-group-item">
                                    <input class="form-check-input me-1" type="checkbox" id="cb-6p-day"
                                        onchange="changeStateCheckBox()">
                                    Time 6+ Day
                                </label>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <label class="list-group-item">
                                    <input class="form-check-input me-1" type="checkbox" id="cb-marketing"
                                        onchange="changeStateCheckBox()">
                                    Marketing
                                </label>
                            </li>
                            <li>
                                <label class="list-group-item">
                                    <input class="form-check-input me-1" type="checkbox" id="cb-it"
                                        onchange="changeStateCheckBox()">
                                    IT
                                </label>
                            </li>
                            <li>
                                <label class="list-group-item">
                                    <input class="form-check-input me-1" type="checkbox" id="cb-organisation"
                                        onchange="changeStateCheckBox()">
                                    Organisation
                                </label>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <label class="list-group-item">
                                    <input class="form-check-input me-1" type="checkbox" id="cb-high"
                                        onchange="changeStateCheckBox()">
                                    Urgency High
                                </label>
                            </li>
                            <li>
                                <label class="list-group-item">
                                    <input class="form-check-input me-1" type="checkbox" id="cb-medium"
                                        onchange="changeStateCheckBox()">
                                    Urgency Medium
                                </label>
                            </li>
                            <li>
                                <label class="list-group-item">
                                    <input class="form-check-input me-1" type="checkbox" id="cb-low"
                                        onchange="changeStateCheckBox()">
                                    Urgency Low
                                </label>
                            </li>
                        </ul>
                    </div>

                </div>
                <div class="grid-container" onclick="closeFilterDropdown()">
                    <div id="toDo-grid" class="four-grids" ondrop="drop('toDo')"
                        ondragover="allowDrop(event); ondragenter=dragHoverEffect('toDo', 'start');"
                        ondragleave="dragHoverEffect('toDo', 'end');">
                        <!-- <div id="bg-toDo-grid" class="toDo-color"></div> -->
                        <h1>TO DO</h1>
                        <div id="toDo-tasks" class="tasks-grid">
                        </div>
                        <div class="add-task"><img src="../img/plus-icon.png" class="plus-logo"
                                onclick="goToAddTask('toDo')"></div>
                    </div>
                    <div id="inProgress-grid" class="four-grids inProgress-grid" ondrop="drop('inProgress')"
                        ondragover="allowDrop(event); ondragenter=dragHoverEffect('inProgress', 'start');"
                        ondragleave="dragHoverEffect('inProgress', 'end');">
                        <!-- <div id="bg-inProgress-grid" class="inProgress-color"></div> -->
                        <h1>IN PROGRESS</h1>

                        <div id="inProgress-tasks" class="tasks-grid">
                        </div>
                        <div class="add-task"><img src="../img/plus-icon.png" class="plus-logo"
                                onclick="goToAddTask('inProgress')"></div>

                    </div>
                    <div id="testing-grid" class="four-grids testing-grid" ondrop="drop('testing')"
                        ondragover="allowDrop(event); ondragenter=dragHoverEffect('testing', 'start');"
                        ondragleave="dragHoverEffect('testing', 'end');">
                        <h1>TESTING</h1>

                        <div id="testing-tasks" class="tasks-grid">
                        </div>
                        <div class="add-task"><img src="../img/plus-icon.png" class="plus-logo"
                                onclick="goToAddTask('testing')"></div>

                    </div>
                    <div id="done-grid" class="four-grids done-grid" ondrop="drop('done')" ondragover="allowDrop(event); 
                    ondragenter=dragHoverEffect('done', 'start');" ondragleave="dragHoverEffect('done', 'end');">
                        <h1>DONE</h1>

                        <div id="done-tasks" class="tasks-grid">
                        </div>
                        <div class="add-task"><img src="../img/plus-icon.png" class="plus-logo"
                                onclick="goToAddTask('done')"></div>

                    </div>
                </div>
            </div>
            <!-- please insert your content: END-->

        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade show bg-black-transparent80" id="staticBackdrop" data-bs-backdrop="static" style="display: hidden;">
        <div class="modal-dialog modal-position">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Delete Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-txt">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closeModal()">Close</button>
                    <button type="button" class="btn btn-danger" onclick="deleteTask()">Delete</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
